<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body id="bod">

<div class="header">
<h1>GPA CALCULATOR</h1>
</div>
<div id="vis">
<div class="form">
<form>
<br><br>

<button type="button" class="btn btn-outline-dark" onclick="addSub()">+ Add Another Subject</button>
<button type="button" class="btn btn-outline-dark" onclick="removeSub()"> - Remove a Subject</button>
<button type="button" class="btn btn-outline-dark" onclick="calc()"> Calculate GPA</button>
<br><br>
<b>Marks scored in subjects:</b><br>
<div class="marks">
 Enter your marks :  
    <input type="number" placeholder="out of 100" class="mar" id="1" max="100"></input>
</div><br>
 </form>
</div>
</div>
<div class="result hidden" id="resultm">

    <img src="images/trophy.png" width="100px" height="100px">

    <h2>Congratulations you have scored</h2><h2>
    
    <span id = "fin" >&nbsp; </span> Grade </h2><br>
<button type="button" class="btn btn-outline-light" onclick="location.reload()"> Calculate Again</button>
</div>   

<script src="index.js"></script>   
</body>
</html>
